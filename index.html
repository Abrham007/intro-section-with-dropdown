<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="snap logo" />
      <nav class="main-nav js-main-nav">
        <button
          class="main-nav__link--drop"
          href="#"
          aria-expanded="false"
          aria-controls="drop-down-1"
        >
          <div class="main-nav__link js-drop-down-link">
            Features
            <img
              class="js-drop-icon"
              src="./images/icon-arrow-down.svg"
              alt=""
            />
          </div>
          <ul id="drop-down-1" class="main-nav__drop-down-feature js-drop-down">
            <li>
              <img src="./images/icon-todo.svg" alt="" /><a href="#"
                >Todo List</a
              >
            </li>
            <li>
              <img src="./images/icon-calendar.svg" alt="" /><a href="#"
                >Calendar</a
              >
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="" /><a href="#"
                >Reminders</a
              >
            </li>
            <li>
              <img src="./images/icon-planning.svg" alt="" /><a href="#"
                >Planning</a
              >
            </li>
          </ul>
        </button>
        <button
          class="main-nav__link--drop"
          href="#"
          aria-expanded="false"
          aria-controls="drop-down-2"
        >
          <div class="main-nav__link js-drop-down-link">
            Company
            <img
              class="js-drop-icon"
              src="./images/icon-arrow-down.svg"
              alt=""
            />
          </div>
          <ul id="drop-down-2" class="main-nav__drop-down-company js-drop-down">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="">Bolg</a></li>
          </ul>
        </button>
        <a class="main-nav__link" href="#">Careers</a>
        <a class="main-nav__link" href="#">About</a>

        <div class="main-nav__btn-box">
          <button class="main-nav__login">Login</button>
          <button class="main-nav__register">Register</button>
        </div>
      </nav>
      <button class="main-nav__menu-icon js-menu-icon">
        <img
          class="main-nav__menu-img js-menu-img"
          src="./images/icon-menu.svg"
          alt="menu icon"
        />
      </button>
    </header>

    <main class="main">
      <section class="main__content">
        <div class="main__text">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="main__btn">Learn more</button>
        </div>
        <div class="main__logo-box">
          <img
            class="main__logo"
            src="./images/client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="main__logo"
            src="./images/client-audiophile.svg"
            alt="audiophile logo"
          />
          <img
            class="main__logo"
            src="./images/client-meet.svg"
            alt="meet logo"
          />
          <img
            class="main__logo"
            src="./images/client-maker.svg"
            alt="maker logo"
          />
        </div>
      </section>
      <picture class="main__img">
        <source
          srcset="./images/image-hero-mobile.png"
          media="(max-width: 600px)"
          width="375"
          height="282"
        />
        <img
          src="./images/image-hero-desktop.png"
          alt=""
          width="480"
          height="640"
        />
      </picture>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
